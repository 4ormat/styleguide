require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_mode:
  merge:
    - Include
    - Exclude

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - 'lib/'
  Exclude:
    - 'db/**/*'
    - 'bin/bundle'
  ExtraDetails: true

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  ExcludedMethods:
    - 'describe'
    - 'context'
    - 'concern'
    - 'concerning'
    - 'class_methods'
    - 'FactoryBot.define'
    - 'included'
    - 'state_machine'

Metrics/BlockNesting:
  Max: 4

Metrics/ClassLength:
  Max: 250

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 250

Naming/MethodParameterName:
  AllowedNames:
    - 'id'
    - 'ip'

Naming/BlockParameterName:
  AllowedNames:
    - 'id'
    - 'ip'

Performance/RedundantMerge:
  MaxKeyValuePairs: 1

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Rails/ApplicationRecord:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/UnknownEnv:
  Environments: [ production, staging, development, test, asset_precompile ]

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  IndentationWidth: 2

Style/MutableConstant:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/StringLiterals:
  Enabled: false

Style/TrailingUnderscoreVariable:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Layout/CaseIndentation:
  EnforcedStyle: end

Style/SpecialGlobalVars:
  Enabled: false

# doesn't work with inferred type from path, only explicit `type: :system`
RSpec/DescribeClass:
  Exclude:
    - 'spec/{request,feature,system,routing,views}/*.rb'

RSpec/DescribedClass:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/FilePath:
  IgnoreMethods: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

RSpec/MultipleExpectations:
  Details: >-
    It's discouraged to have more than one expectation per example, but if
    it's necessary, you should add the :aggregate_failures option to the example
    so that the example doesn't immediately abort.
    More details at https://relishapp.com/rspec/rspec-expectations/v/3-9/docs/aggregating-failures

# RuboCop 0.8x new rules
